<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Icon -->
    <link rel="icon" href="/static/images/icon.png"> 

    <!-- Meta rules -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ content.page_title }}</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">

    <!-- Custom scripts-->
    <script src="{{ url_for('static', filename='js/main.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/rows.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/atoms.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/events.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/actions.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/toolbar.js') }}" defer></script>    

    <!-- None custom CSS files -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>

    <!-- None custom scripts -->
    <script src="https://code.iconify.design/1/1.0.4/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/697d2afc76.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@grabzit/js@3.5.2/grabzit.min.js"></script>
</head>

<body>
    <div class="overlay" id="overlay"></div>

    <div class="toolbar">
        <div class="language-selector">
            <div class="language" id="english">
                <img src="{{ url_for('static', filename='images/en.webp') }}">
                <label>EN</label>
            </div>
            <div class="language" id="dutch">
                <img src="{{ url_for('static', filename='images/be.png') }}">
                <label>NL</label>
            </div>
        </div>

        <span class="atom">
            <div class="tooltip">
                <i class="fas fa-trash-alt"></i>

                <span class="tooltiptext">{{ content.reset }}</span>
            </div>
        </span>

        <span class="atom" onmouseover="showC()" onmouseout="hideC()">C</span>
        <span class="atom" onmouseover="showH()" onmouseout="hideH()">H</span>
    </div>

    <div class="element-options edit-options" id="element-options">
        <span class="atom" onclick="editAtom('c-atom')">C</span>
        <span class="atom" onclick="openHalogenMenu()">X</span>
        <span class="atom" onclick="editAtom('oh-atom')">OH</span>
        <span class="atom" onclick="editAtom('o-atom')">O</span>
        <span class="atom" onclick="editAtom('nh2-atom')">NH<sub>2</sub></span>
    </div>

    <div class="container" id="container">
        <div class="row" id="row-1">
            <i class="fas fa-plus" id="add-atom-icon"></i>
    
            <div class="element-options">
                <span class="atom" onclick="addAtom(0, this)">C</span>
                <span class="atom" onclick="openHalogenMenu()">X</span>
                <span class="atom" onclick="addAtom(1, this)">OH</span>
                <span class="atom" onclick="addAtom(2, this)">O</span>
                <span class="atom" onclick="addAtom(3, this)">NH<sub>2</sub></span>
            </div>
        </div>
    </div>
</body>

</html>
